<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | Онлайн-магазин</title>
    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="container-fluid d-flex flex-column min-vh-100">
    
    <!-- Header -->
    {% include 'components/header.html' %}
    <!-- Side Panel Menu -->
    {% include 'components/sidepanel-menu.html' %}

    <!-- Основной контент страницы -->
    <main role="main" class="flex-grow-1">
        <h2>Моя корзина</h2>
        <table class="cart-table">
            <tr>
                <th>Фото</th>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Сумма</th>
                <th>Удалить</th>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/100x100.png?text=product1" alt="Product1"></td>
                <td>Товар 1</td>
                <td>1 шт.</td>
                <td>1500 руб.</td>
                <td>1500 руб.</td>
                <td><button type="button">Удалить</button></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/100x100.png?text=product2" alt="Product2"></td>
                <td>Товар 2</td>
                <td>1 пара</td>
                <td>5000 руб.</td>
                <td>5000 руб.</td>
                <td><button type="button">Удалить</button></td>
            </tr>
        </table>

        <br />
        <b>Итого:</b> 6500 руб.<br /><br />
        <button type="submit">Оформить заказ</button>
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <script src="{{ url_for('static', filename='js/sidepanel-menu.js') }}"></script>
    
</body>
</body>
</html>
