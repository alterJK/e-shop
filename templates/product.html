<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="container-fluid d-flex flex-column min-vh-100">
    
    <!-- Header -->
    {% include 'components/header.html' %}
    <!-- Side Panel Menu -->
    {% include 'components/sidepanel-menu.html' %}

    <!-- Основной контент страницы -->
    <div class="product-page">
        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
      
        <div class="product-details">
          <h1 class="product-name">{{ product.name }}</h1>
          <p class="product-description">{{ product.description }}</p>
          
          <div class="price-and-button">
            <span class="product-price">Цена: {{ product.price }} ₽</span>
            <button class="add-to-cart-btn">Добавить в корзину</button>
          </div>
        </div>
      </div>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <script src="{{ url_for('static', filename='js/sidepanel-menu.js') }}"></script>
    
</body>
</html>
